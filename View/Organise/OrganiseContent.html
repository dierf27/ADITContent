<!DOCTYPE html>
<html lang="en">

<head>
    <title>Course Content</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../../Content/Styles/AwesomeFonts.css">
    <link rel="stylesheet" href="../../Content/Styles/main.css">
    <link rel="stylesheet" href="../../Content/Styles/style.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="../../Content/Script/jstree.min.js"></script>
    <script src="../../Content/Script/cookie.js"></script>
    <script src="../../Services/OrganiseInfo/OrganiseSvc.js"></script>
    <script src="../../Services/Tag/TagSvc.js"></script>
</head>

<body>
    <iframe src="../../View/Shared/header.html" class="header-style"></iframe>
    <div class="container">
        <div class="row">
            <div class="green-canterbury adv-style">Advanced diploma of IT content</div>
        </div>
        <div class="row">
            <p class="rwtxt">Raw text</p>
            <br />
            <textarea id="JsonContent" class="jsontext"></textarea>
        </div>
        <br/>
        <div class="row">
            <div class="col-sm-3">
                <div class="row">
                    <p>Add tags</p>
                </div>
                <div class="row rowspace container">
                    <div class="row justify-content-start">
                        <div class="col-6 nopadding">
                            <input id="tagname" class="form-control input-tag" type="text" placeholder="Type tag name" />
                        </div>
                        <div class="col-6">
                            <button class="btn-ctibuttontg float-right" id="AddTag">Add Tag</button>
                        </div>
                    </div>
                </div>
                <div class="row" id="TgsLst">
                </div>
            </div>
            <div class="col-sm-9">
                <div class="row">
                    <br />
                    <p class="rwtxt">Tree View
                    </p>
                    <br />
                    <div id="trVw" class="demo"></div>
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-12">
                <p class="rwtxt">Tag Tree View
                </p>
                <div class="row">
                    <div id="tagTreeView" class="demo"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <p>Export Tag tree</p>
                </div>
                <div class="row rowspace">
                    <button id="export" class="btn-ctibuttontg float-left">Export</button>
                </div>
                <br/>
                <div class="row">
                    <textarea id="ExportTag" type="text" class="export-area"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="popup-window" id="popupbox">
        <div class="popup-processing">
            <div class="popup-close">
                <a class="clspopup" id="ClosePopupSetup">X</a>
            </div>
            <div>
                <p class="row rowspace" id="nodeSelected"></p>
                <input type="hidden" id="nodename" />
                <div class="row text-center rowspace">
                    <select class="js-example-basic-multiple taglist row float-left" id="slcTags" multiple="multiple">
                    </select>
                </div>
                <button id="btn-savetag" class="PopUpButton row centerctrl">
                    Save
                </button>
            </div>
        </div>
    </div>
</body>

</html>
